name: Weekly Hevy Workout Check

# Trigger the workflow on a schedule
on:
  schedule:
    # 08:00 UTC = 09:00 Paris (Hiver) / 10:00 Paris (Été) le Dimanche
    - cron: '0 8 * * 0'
  
  # Allows you to run this manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests resend

    - name: Run automation script
      env:
        HEVY_API_KEY: ${{ secrets.HEVY_API_KEY }}
        RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python main.py
